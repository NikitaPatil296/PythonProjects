{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/home.css')}}">
    
    <div class="posts-container">
        <h2>Posts</h2>
        <section>
            {% for post in posts %}
                <div class="post-card"> <!--Integration of post's info into a container-->
                    <h3>{{post.title}}</h3>
                    <hr>
                    <p>By {{post.author}} on {{post.date_posted}}</p>
                    <p>{{post.content}}</p>
                </div>
            {% endfor %}
        </section>
        
    </div>
    
{% endblock content %}
